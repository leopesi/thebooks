{% extends "base_generic.html" %}

{% block content %}
  <h1>Lista de Autores</h1>
  {% if list_authors %}
  <ul>
    {% for author in list_authors %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author }}</a> ({{author.date_of_birth}} - {{author.date_of_death}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock %}

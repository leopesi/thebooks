{% extends "base_generic.html" %}

{% block content %}
  <h1>Lista de Livros</h1>
  {% if list_books %}
  <ul>
    {% for book in list_books %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %} 
{% endblock %}
